<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <section class="centered-main-page-element">
      <section>
        <p id="topSectionForAddingElementToList"><label for="new-task" class="new-task">Add Item</label>
          <div class="task-row-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incompleteTasks" class="ul">
          <li class="li">
            <input type="checkbox" class="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete element"></button>
          </li>
          <li class="editMode li">
            <input type="checkbox" class="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete element"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="Delete element"></button>
          </li>
        </ul>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
