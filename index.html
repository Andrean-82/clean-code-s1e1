<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="header">
      <img class="img-header" src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered-main-page-element">
      <section class="items create-items">
        <section id="add-element"><label for="new-task" class="new-task">Add Item</label>
          <div class="task-row-wrapper">
          <input id="new-task"class="task input create-items__input" type="text">
          <button class="button">Add</button>
          </div>
        </section>
      </section>
      <section class="items execute-items">
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul execute-items__ul">
          <li class="li execute-items__li">
            <input type="checkbox" class="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task input execute-items__input">
            <button class="edit button execute-items__li_edit">Edit</button>
            <button class="delete button execute-items__li_delete"><img class="img-delete" src="./remove.svg" alt="Delete element"></button>
          </li>
          <li class="edit-mode li execute-items__li">
            <input type="checkbox" class="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input execute-items__input">
            <button class="edit button execute-items__li_edit">Save</button>
            <button class="delete button execute-items__li_delete"><img class="img-delete" src="./remove.svg" alt="Delete element"></button>
          </li>
        </ul>
      </section>
      <section class="items completed-items">
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul completed-items__ul">
          <li class="li completed-items__li">
            <input type="checkbox" class="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task input completed-items__input">
            <button class="edit button completed-items__li_edit">Edit</button>
            <button class="delete button completed-items__li_delete"><img class="img-delete" src="./remove.svg" alt="Delete element"></button>
          </li>
        </ul>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
